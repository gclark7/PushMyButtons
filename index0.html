<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Push Buttons</title>   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> <link rel="stylesheet" href="css/app.css"> <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script> <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>  <script src="js/app.js"></script> </head> <body ng-app ng-controller="mainController"> <div class="wrapper"> <div class="controls"> <label>enter your name</label><input ng-model="userName"> <select ng-model="userIconSelection"> <option ng-repeat="icon in userIconOptions" value="{{icon.glyph}}">{{icon.user}}</option> </select> <p id="userMessage" ng-model="message">{{message}} {{clicked}}</p> <div> <input id="btnMessage" ng-model="btnMessage"> <button ng-click="addButton()">{{addButtonMessage}}</button> </div> </div>  <div ng-repeat="data in buttons " class="{{messageClass}}">  <div ng-repeat="id in data" draggable="{{id.button.drag}}">  <div> <span class="{{id.button.glyph}}"></span> <span>{{id.button.userName}}: </span> <span>{{id.button.msg}}</span> <a id="{{id.button.postNumber}}"> <span>{{id.button.postNumber}}</span> </a> </div> </div>    <div><a id="lastPost"></a></div> </div>  </div> </body> </html>
